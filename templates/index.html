<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 예측</title>
    <!-- 부트스트랩 CDN 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-xgSMBfjpO8JXA6wpOjJstNYYlh6gM4uMWf4CM7cREIeYu8f5zojtfdjxyyL9w2f2" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">날씨 예측</h1>
        <form action="{% url 'predict' %}" method="get">
            <div class="mb-3">
                <label for="time_input" class="form-label">시간대를 선택하세요:</label>
                <input type="datetime-local" class="form-control" id="time_input" name="time_input">
            </div>
            <button type="submit" class="btn btn-primary">예측하기</button>
        </form>
    </div>
    <!-- 부트스트랩 JS CDN 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-DmZnZNZksyZFWNq0RU7uyljQW3bm95hloH/1cPT4y7mSFvzqdBA5F4nJwS3tbjzB" crossorigin="anonymous"></script>
    <script>
        document.getElementById('time_input').addEventListener('input', function(e) {
            const value = e.target.value;
            const [date, time] = value.split('T');
            const [hours, minutes] = time.split(':');

            // 분 필드를 '00'으로 설정
            const newTime = `${hours}:00`;
            e.target.value = `${date}T${newTime}`;
        });
    </script>
</body>
</html>
